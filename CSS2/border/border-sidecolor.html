<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red green blue yellow; /* merah atas, hijau kanan, biru bawah, dan kuning kiri */
}
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>Properti border-color dapat memiliki satu hingga empat nilai (untuk batas atas, batas kanan, batas bawah, dan batas kiri)::</p>

<p class="one">A solid multicolor border</p>

</body>
</html>

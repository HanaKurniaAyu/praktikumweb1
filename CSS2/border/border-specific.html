<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 10px 10px; /* 10px atas and bawah, 10px di samping */
}

p.two {
  border-style: solid;
  border-width: 20px 15px; /* 20px atas and bawah, 15px samping */
}

p.three {
  border-style: solid;
  border-width: 5px 35px 25px 10px; /* 5px atas, 35px kanan, 25px bawah and 10px kiri */
}
</style>
</head>
<body>

<h2>The border-width Property</h2>
<p>Properti border-width dapat memiliki satu hingga empat nilai (untuk batas atas, batas kanan, batas bawah, dan batas kiri):</p>

<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>

</body>
</html>

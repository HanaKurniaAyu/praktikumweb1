<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: #ff0000; /* red */
}

p.two {
  border-style: solid;
  border-color: rgb(0, 0, 255); /* blue */

}

p.three {
  border-style: solid;
  border-color: hsl(0, 0%, 73%); /* grey */
}
</style>
</head>
<body>

<h2>The border-color Property</h2>
<p>The color of the border can also be specified using a hexadecimal value <b>HEX</b>:</p>
<p class="one">A solid red border</p>

<p>The color of the border can also be specified using <b>RGB</b> values:</p>
<p class="two">A solid blue border</p>

<p>The color of the border can also be specified using <b>HSL</b> values:</p>
<p class="three">A solid grey border</p>

</body>
</html>

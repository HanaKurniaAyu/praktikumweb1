<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Jus</li>
  <li>Ice cream</li>
  <li>Grean Tea</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Roti Bakar</li>
  <li>Kentang Goreng</li>
  <li>Pisang Keju</li>
</ol>

<ol class="d">
  <li>Seblak</li>
  <li>Nasi Goreng</li>
  <li>Mie Ayam</li>
</ol>

</body>
</html>
